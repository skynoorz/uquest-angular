<div class="container">
  <div style="display: flex; justify-content: space-between; margin: 20px 0 20px 0">
    <h2> CATEGORIAS </h2>
    <button mat-raised-button color="primary" type="button" style="height: 40px" (click)="agregarOpenDialog()">Agregar</button>
  </div>

  <table mat-table [dataSource]="categorias" class="mat-elevation-z8" style="width: 100%">
    <!-- id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- descripcion -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- descripcion -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar / Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="editarOpenDialog(element.id, element.nombre, element.descripcion)" style="width: 80px; margin: 5px"> Editar </button>
        <button mat-raised-button color="warn" (click)="eliminar(element.id)" style="width: 80px; margin: 5px"> Eliminar </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
