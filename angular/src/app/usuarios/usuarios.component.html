<detalle-usuario [usuario]="usuarioSeleccionado" *ngIf="usuarioSeleccionado"></detalle-usuario>
<div class="card border-primary mb-3">
  <div class="card-header">Usuarios</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Usuarios</h5>
    <div class="my-2 text-left">
      <button class="btn btn-primary rounded" [routerLink]="['/usuarios/form']">Crear Cliente</button>
    </div>
    <div *ngIf="usuarios?.length==0" class="alert-info p-3">
      No hay registros en la BD
    </div>
    <table class="table table-bordered table-striped" *ngIf="usuarios?.length>0">
      <thead>
      <tr>
        <th>Perfil</th>
        <th>nombres</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>ci</th>
<!--        <th>sexo</th>-->
        <!--      <th>username</th>-->
        <!--      <th>password</th>-->
        <th>email</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>
          <img *ngIf="usuario?.foto" (click)="abrirModal(usuario)"
               src="http://localhost:8080/api/uploads/img/{{usuario.foto}}" alt="{{usuario.foto}}"
               class="img-thumbnail rounded"
               style="width: 64px; cursor: pointer;height: 64px">
          <img *ngIf="!usuario?.foto" (click)="abrirModal(usuario)"
               src="http://localhost:8080/images/no_user.png" alt="sin_foto"
               class="img-thumbnail rounded"
               style="width: 64px; cursor: pointer;height: 64px">
          <!--          [routerLink]="['/usuarios/ver/',usuario.id]"-->
        </td>
        <td>{{usuario.nombres | uppercase}}</td>
        <td>{{usuario.apellidoPat | uppercase}}</td>
        <td>{{usuario.apellidoMat | uppercase}}</td>
        <td>{{usuario.fnac | date: "EEEE dd, MMMM, yyyy"}}</td>
<!--        <td>{{usuario.sexo}}</td>-->
        <!--      <td>{{usuario.username}}</td>-->
        <!--      <td>{{usuario.password}}</td>-->
        <td>{{usuario.email}}</td>
        <td>
          <button [routerLink]="['/usuarios/form',usuario.id]" class="btn btn-primary btn-sm">editar</button>
        </td>
        <td>
          <button (click)="delete(usuario)" class="btn btn-danger btn-sm">eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador]=paginador></paginator-nav>
  </div>
</div>
