<div class="login-page">
  <mat-card class="mat-elevation-z12 card-login" style="width: 400px">
    <mat-card-title style="text-align:center; margin-top: 13px; margin-bottom: 13px">Ingresar/Registarse</mat-card-title>
    <mat-tab-group class="example-stretched-tabs">
      <mat-tab label="Ingresar">
        <mat-card-content>
          <form method="post">
            <mat-form-field>
              <input matInput [(ngModel)]="persona.username" placeholder="Usuario" id="username" autofocus required name="username" ngModel #username="ngModel">
              <mat-error *ngIf="username.invalid">Usuario es necesario</mat-error>
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
            <mat-form-field style="margin-top: 10px; margin-bottom: 10px">
              <input [(ngModel)]="persona.password" matInput placeholder="Password" type="password" required minlength="4" name="password" ngModel #password="ngModel">
              <mat-error *ngIf="password.errors && password.errors.required">Password necesario.
              </mat-error>
              <mat-error *ngIf="password.errors && password.errors.minlength">El password debe tener al menos 4 caracteres.
              </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Recuerdame!</mat-checkbox>
            <button mat-raised-button color="primary" class="login-button" (click)="login()">Ingresar</button>
            <!--            <button mat-raised-button class="login-button">Login with Google</button>-->
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Registrar">
        <app-registro></app-registro>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
