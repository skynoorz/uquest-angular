<div class="container" style="margin-bottom: 100px">
  <div class="card" style="margin-top: 1em">
    <div>
      <div style="text-align: center; width: 100%" class="card-header">
        <h1>{{encuesta.titulo}}</h1>
        <div style="justify-content: space-between; display: flex">
          <p>Total Respuestas: {{totalRespuestas}}</p>
          <p>Fecha de la Encuesta: {{this.encuesta.createAt}}</p>
        </div>
      </div>
      <div class="btn btn-primary m-3" (click)="savePDF()">Exportar PDF</div>
<!--      <div class="mat-button alert-success m-3" (click)="saveCSV()">exportar CSV</div>-->
      <a class="btn btn-success m-3" style="text-decoration: none;" href="{{basePath}}/api/respuesta/encuesta/results/export/{{encuesta.id}}">Exportar CSV</a>
      <div class="container">
        <div #containerPreguntas></div>
      </div>
    </div>
  </div>
</div>
