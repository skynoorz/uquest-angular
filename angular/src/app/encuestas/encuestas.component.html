<div class="container mt-4">
  <div>
    <div class="button-right">
      <div style="width: 85%">
        <h1 *ngIf="authService.isAuthenticated()" style="font-family: Metropolis-Regular, sans-serif">Mis encuestas</h1>
        <h1 *ngIf="authService.isAuthenticated() == false">Encuestas Publicas</h1>
      </div>
      <div style="width: 15%">
        <button style="font-family: Metropolis-Regular, sans-serif" mat-raised-button color="primary" aria-label="crea encuesta" [routerLink]="['/encuestas/crear']"
                *ngIf="authService.isAuthenticated()">
          <!--          <mat-icon>add</mat-icon>-->
          Crear Encuesta
        </button>
      </div>
    </div>
    <div *ngFor="let encuesta of encuestas">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{encuesta.titulo}}
          </mat-panel-title>
          <mat-panel-description>
            {{encuesta.categoria.descripcion}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Respuestas</p>
        <div>
          <div *ngFor="let pregunta of encuesta.preguntas">
            <p>{{pregunta.descripcion}}</p>
            <div *ngFor="let opcion of pregunta.opciones">
              <p>{{opcion.texto}}</p>
              <mat-progress-bar mode="determinate" value="{{opcion.total}}"></mat-progress-bar>
              <div style="position:relative;">
                {{ opcion.total }}
              </div>
            </div>
          </div>
        </div>
        <div style="float: right; font-family: Metropolis-Regular, sans-serif">
          <button style="margin-right: 20px;" mat-raised-button color="secondary" aria-label="crea encuesta" *ngIf="authService.isAuthenticated()">
            Editar
          </button>
          <button mat-raised-button color="warn" aria-label="crea encuesta" *ngIf="authService.isAuthenticated()">
            Eliminar
          </button>
        </div>
      </mat-expansion-panel>
    </div>
  </div>
  <!--  <button (click)="mostrarEncuesta()">mostrar</button>-->
</div>
