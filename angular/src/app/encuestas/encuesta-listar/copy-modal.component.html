<div style="width: 400px">
  <h1 mat-dialog-title>Copiar direccion de encuesta.</h1>
  <div mat-dialog-content>
    <div class="input-group mb-3">
      <input type="text" class="form-control" disabled placeholder="{{getPath()}}">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" [cdkCopyToClipboard]="getPath()" (click)="openSnackBar('Se copio el enlace a su portapapeles', 'QUITAR')" type="button" id="button-addon2">Copiar
        </button>
      </div>
    </div>
  </div>
  <div class="center-qr">
    <ngx-qrcode [elementType]="elementType"
                [value]="value" cssClass="aclass"
                [errorCorrectionLevel]="errorCorrectionLevel">
    </ngx-qrcode>
  </div>
</div>
