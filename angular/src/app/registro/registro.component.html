<div class="container p-0 mt-5 mb-3 pb-3 card">
  <h3 class="h3 card-header">Registro</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit(user)">
    <div class="container">
      <formly-form [form]="form" [fields]="fields" [model]="user"></formly-form>
      <div style="margin-bottom: 10px">
        <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha"></ngx-recaptcha2>
      </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-success">Finalizar</button>
    </div>
  </form>
  <ul class="alert alert-danger" style="margin: 10px" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
      {{err}}
    </li>
  </ul>
</div>
<div class="example-loading-shade" *ngIf="isLoading">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
