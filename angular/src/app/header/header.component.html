<div class="navbar-global">
  <div style="display: flex; justify-content: space-between; left: 0;right: 0">
    <div style="padding-left: 20px;">
      <a class="nav-link left-navbar" href="#" style="color: black;"></a>
    </div>
    <div style="display: flex; flex-direction: row; padding-right: 20px">
      <a class="nav-link navbar-button" [routerLink]="['/personas']" *ngIf="authService.hasRole('ROLE_ADMIN')">USUARIOS</a>
      <a class="nav-link navbar-button" [routerLink]="['/encuestas']" *ngIf="authService.hasRole('ROLE_USER') && !authService.hasRole('ROLE_ADMIN')">MIS ENCUESTAS</a>
      <a class="nav-link navbar-button" [routerLink]="['/encuestas/public']" *ngIf="!authService.hasRole('ROLE_ADMIN')">ENCUESTAS PUBLICAS</a>
      <div *ngIf="authService.isAuthenticated()" class="dropdown">
        <div>
          <div style="flex-wrap: wrap">
            <button mat-button [matMenuTriggerFor]="menu">
              <mat-card style="display: none"></mat-card>
              <div class="box-menu">
                <!--            <span style="padding-right: 8px; padding-left: 5px; color: black;">{{authService.persona.username}}</span>-->
                <div *ngIf="!hasFoto()" mat-card-avatar style="background-size: cover;" [ngStyle]="{ 'background-image': 'url('+ basePath +'/images/no_user.png)'}"></div>
                <div *ngIf="hasFoto()" mat-card-avatar style="background-size: cover;" [ngStyle]="{ 'background-image': 'url('+ basePath +'/api/uploads/img/' + authService.persona.foto + ')'}"></div>
              </div>
            </button>
          </div>
          <mat-menu #menu="matMenu">
            <button [routerLink]="['/profile']" mat-menu-item>
              <mat-icon>person_pin</mat-icon>
              <span>Perfil</span>
            </button>
            <button (click)="logout()" mat-menu-item>
              <mat-icon>power_settings_new</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div *ngIf="!authService.isAuthenticated()">
        <a [routerLink]="['/login']">
          <button mat-raised-button>Login</button>
        </a>
      </div>
    </div>
  </div>
</div>
